<head>
  <title>MathJax</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello MathJax!</h1>
  <input type="button" value="Change equation" />
  {{#mathjax wait=true}}
    <p>{{equation}}</p>
  {{/mathjax}}
  <h2> ... and before applying MathJax</h2>
  <code>{{equation}}</code>
</template>
